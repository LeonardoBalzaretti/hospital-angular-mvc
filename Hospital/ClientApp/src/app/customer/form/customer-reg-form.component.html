<div class="container">
  <div [hidden]="submitted">
    <h1>Customer Form</h1>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input type="text" class="form-control" id="height" required [(ngModel)]="model.height" name="height">
      </div>
      <div class="form-group">
        <label for="width">Width</label>
        <input type="text" class="form-control" id="width" required [(ngModel)]="model.width" name="width">
      </div>
      <div class="form-group">
        <label for="bloodType">Blood type</label>
        <select class="form-control" id="bloodType" required [(ngModel)]="model.bloodType" name="bloodType"
                #bloodType="ngModel">
          <option *ngFor="let bd of bloodTypes" [value]="bd">{{bd}}</option>
        </select>
        <div [hidden]="bloodType.valid || bloodType.pristine" class="alert alert-danger">
          Blood type is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newCustomer(); customerForm.reset()">New Customer</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newCustomer()">New Customer</button>
      <i>without</i> reset

      <div>
        <hr>
        Name via form.controls = {{showFormControls(customerForm)}}
      </div>
      {{diagnostic}}
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.lastName }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
